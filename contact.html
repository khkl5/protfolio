<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خولة خالد | تواصل معي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, #f3e5f5, #ede7f6);
      color: #333;
    }

    section.contact {
      padding: 4rem 2rem;
      text-align: center;
    }

    section.contact h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6a1b9a;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .contact-buttons a {
      display: inline-block;
      width: 260px;
      padding: 1rem;
      border-radius: 999px;
      background-color: #7b1fa2;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .contact-buttons a:hover {
      background-color: #6a1b9a;
    }

    .contact-buttons a span {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div id="header-placeholder"></div>

  <!-- قسم التواصل -->
  <section class="contact">
    <h2>تواصل معي مباشرة</h2>

    <div class="contact-buttons">
      <a href="mailto:your@email.com" title="راسلني عبر البريد">
        <span>📧</span> البريد الإلكتروني
      </a>

      <a href="https://wa.me/966500000000" target="_blank" title="راسلني على واتساب">
        <span>💬</span> واتساب مباشر
      </a>

      <a href="https://www.linkedin.com/in/your-profile" target="_blank" title="حساب لينكدإن">
        <span>🔗</span> حساب LinkedIn
      </a>
    </div>
  </section>

  <!-- الفوتر -->
  <div id="footer-placeholder"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      document.querySelector('.menu-toggle')?.addEventListener('click', () => {
        document.getElementById('menu')?.classList.toggle('show');
      });

      document.querySelector('.lang-btn')?.addEventListener('click', () => {
        alert("ميزة تغيير اللغة قيد التطوير 🌍");
      });
    });

  fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
