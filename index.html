<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خولة خالد | عني</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header, footer {
      position: relative;
      z-index: 10;
    }

    .hero-box {
      min-height: calc(100vh - 160px); /* ارتفاع الشاشة - الهيدر والفوتر */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .hero-content img {
      width: 100px;
      margin-bottom: 1rem;
    }

    .hero-content h1 {
      font-size: 2rem;
      color: #6a1b9a;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.8;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #7b1fa2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="intro.mp4" type="video/mp4" />
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- الهيدر -->
  <div id="header-placeholder"></div>

  <!-- المربع المركزي -->
  <div class="hero-box">
    <div class="hero-content">
      <img src="logo.png" alt="شعار خولة خالد" />
      <h1>خولة خالد</h1>
      <p>طالبة علوم حاسب، مبرمجة بايثون، ومصممة محترفة في الجرافيك والموشن.</p>
      <a href="projects.html" class="btn">شاهد خبراتي</a>
    </div>
  </div>

  <!-- الفوتر -->
  <div id="footer-placeholder"></div>

  <!-- تحميل الهيدر والفوتر وتفعيل القائمة -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        document.querySelector('.menu-toggle')?.addEventListener('click', () => {
          document.getElementById('menu')?.classList.toggle('show');
        });
        document.querySelector('.lang-btn')?.addEventListener('click', () => {
          alert("ميزة تغيير اللغة قيد التطوير 🌍");
        });
      });

    fetch('footer.html') 
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

</body>
</html>
